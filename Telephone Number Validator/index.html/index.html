<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telephone Validator</title>
</head>
<body>
    <main class="main" id="main">
        <h1 id="title">Telephone Number Validator</h1>
        <div id="container" class="container">
           <div class="phone-bg">
            <label for="user-input">Enter a Phone Number</label>
            <input maxlength="22" type="text" id="user-input">
            <div id="results-div"></div>
           </div>
           <div class="phone-btn">
            <button class="button-st" id="check-btn">Check</button>
            <button class="button-st" id="clear-btn">Clear</button>
           </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
